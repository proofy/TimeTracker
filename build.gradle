buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.5.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
}

repositories {
    mavenCentral()
	flatDir {
		dirs 'libs'
	}
}

dependencies {
	compile name: 'controlsfx-8.40.11'
	compile name: 'Softwarebude-Java-Lib'
}

apply plugin: 'javafx-gradle-plugin'

jfx {
    mainClass = 'net.softwarebude.timetracker.TimeTracker'
}