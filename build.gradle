buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.5.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
	runtime files('./libs/controlsfx-8.40.11.jar')
	runtime files('./libs/Softwarebude-Java-Lib.jar')
}

apply plugin: 'javafx-gradle-plugin'

jfx {
    mainClass = 'net.softwarebude.timetracker.TimeTracker'
}